parameters:
    applications:
        Searchrouter_Naked:
            title: Searchrouter (naked)
            screenshot: ''
            description: "Test SearchRouter (naked)"
            published: true
            template:  Mapbender\CoreBundle\Template\Fullscreen
            regionProperties:
                -
                    name: sidepane
                    properties: {"name": "accordion", "label": "mb.manager.template.region.accordion.label"}
            layersets:
                main:
                    osm:
                        class: Mapbender\WmsBundle\Entity\WmsInstance
                        title: OSM Demo
                        url: http://osm-demo.wheregroup.com/service # http://osm-demo.wheregroup.com/service?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetCapabilities
                        layers:
                            30: { name: osm,    title : Germany OSM Demo WhereGroup,  visible: true }
                        info_format: text/html
                        visible: true
                        format: image/png
                        transparent: true
                        tiled: true
                        opacity: 100
            elements:
                toolbar:
                    searchRouter-button:
                        title: SearchRouter
                        tooltip: SearchRouter
                        class: Mapbender\CoreBundle\Element\Button
                        label: true
                        icon: iconSearch
                        target: searchrouter
                        action: open
                content:
                    map:
                        title: Main Map
                        class: Mapbender\CoreBundle\Element\Map
                        layersets: [main]
                        srs: EPSG:25832
                        units: m
                        extents:
                            start: [361000,5619000,371150,5625000]
                            max: [-500000,4350000,1600000,6850000]
                        scales: [5000000,1000000,500000,100000,50000,25000,10000,7500,5000,2500,1000,500]
                        maxResolution: 'auto'
                        otherSrs: ["EPSG:25833","EPSG:31466","EPSG:31467","EPSG:900913","EPSG:4326"]
                    searchrouter:
                        class: Mapbender\CoreBundle\Element\SearchRouter
                        target: map
                        asDialog: true
                        tooltip: "Geographische Suche"
                        title: "Geographische Suche"
                        timeoutFactor: 3
                        width: 700
                        height: 500
                        routes:
                            gn250p:
                                class: Mapbender\CoreBundle\Component\SQLSearchEngine
                                class_options:
                                    connection: search_db
                                    relation: gn250_p
                                    attributes:
                                        - id
                                        - name
                                        - kreis
                                        - oba_wert
                                    geometry_attribute: geom
                                form:
                                    name:
                                        type: text
                                        options:
                                            required: true
                                        compare: ilike
                                results:
                                    view: table
                                    count: true
                                    headers:
                                        id: ID
                                        name: Name
                                        kreis: Landkreis
                                        oba_wert: Art
                                    callback:
                                        event: click
                                        options:
                                            buffer: 10
                                            minScale: null
                                            maxScale: null
                                title: 'Geographische Namen'
                sidepane:
                footer:
