parameters:
    applications:
        layertree_wo_groups_naked:
            title: Layertree without groups (naked)
            screenshot:
            description: "Test Layertree in Sidepane without Groups (naked)"
            published: true
            template:  Mapbender\CoreBundle\Template\Fullscreen
            regionProperties:
                -
                    name: sidepane
                    properties: {"name": "accordion", "label": "mb.manager.template.region.accordion.label"}
            layersets:
                main:
                    schwalmtal:
                        class: Mapbender\WmsBundle\Entity\WmsInstance
                        title: Schwalmtal UMN
                        url: http://wms2016.wheregroup.lan/cgi-bin/mapserv?map=/data/umn/schwalmtal/schwalmtal.map # http://wms2016.wheregroup.lan/cgi-bin/mapserv?map=/data/umn/schwalmtal/schwalmtal.map&SERVICE=WMS&VERSION=1.3.0&REQUEST=GetCapabilities
                        layers:
                            10: { name: Flurstuecke, title : Flurstuecke, visible: true }
                            11: { name: Bodenarten,   title : Bodenarten, visible: true, queryable: true }
                            12: { name: landnutzung, title: landnutzung, visible: true, queryable: true}
                            13: { name: Hoehenlinien, title: HÃ¶henlinien, visible: true, queryable: true}
                            14: { name: Bohrungen, title: Bohrungen, visible: true, queryable: true}
                        info_format: text/html
                        visible: true
                        format: image/png
                        transparent: true
                        tiled: false
                        opacity: 85
                    webatlasde:
                        class: Mapbender\WmsBundle\Entity\WmsInstance
                        title: WebAtlasDeLight (GeoBasis-DE / BKG 2018)
                        url: http://sg.geodatenzentrum.de/wms_webatlasde.light?
                        layers:
                            10: { name: webatlasde.light, title: WebAtlasDE.light, visible: true }
                        info_format: text/html
                        visible: true
                        format: image/png
                        transparent: true
                        tiled: false
                        opacity: 100
                    osm:
                        class: Mapbender\WmsBundle\Entity\WmsInstance
                        title: OSM Demo
                        url: http://osm-demo.wheregroup.com/service # http://osm-demo.wheregroup.com/service?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetCapabilities
                        layers:
                            30: { name: osm,    title : Germany OSM Demo WhereGroup,  visible: true }
                        info_format: text/html
                        visible: true
                        format: image/png
                        transparent: true
                        tiled: true
                        opacity: 100
                overview:
                    osm_overview:
                        class: Mapbender\WmsBundle\Entity\WmsInstance
                        title: OSM Demo
                        url: http://osm-demo.wheregroup.com/service # http://osm-demo.wheregroup.com/service?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetCapabilities
                        layers:
                            40: { name: osm, title : Germany OSM Demo WhereGroup,  visible: true }
                        tiled: false
                        format: image/png
                        transparent: true
                        visible: true
                        opacity: 100
            elements:
                toolbar:
                content:
                    map:
                        title: Main Map
                        class: Mapbender\CoreBundle\Element\Map
                        layersets: [main]
                        srs: EPSG:25832
                        units: m
                        extents:
                            start: [306045, 5673390, 311006, 5676023]
                            max: [-500000,4350000,1600000,6850000]
                        scales: [5000000,1000000,500000,100000,50000,25000,10000,7500,5000,2500,1000,500]
                        maxResolution: 'auto'
                        otherSrs: ["EPSG:25833","EPSG:31466","EPSG:31467","EPSG:900913","EPSG:4326"]
                sidepane:
                    layertree:
                        title: Layertree
                        class: Mapbender\CoreBundle\Element\Layertree
                        target: map
                        type: element
                        displaytype: tree
                        useAccordion: true
                        autoOpen: false
                        titlemaxlength: 40
                        showBaseSource: true
                        layerRemove: true
                        menu: [opacity,zoomtolayer,metadata]
                footer:
